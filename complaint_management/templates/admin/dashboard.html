<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'complaints/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Department Dashboard</a>
        </div>
    </nav>
    
    <div class="container my-5">
<div class="grid-container">
    <div class="grid-item">
        <a href="/raise/?department=BBMP&image={% static 'complaints/images/bbmp.png' %}">
            <img src="{% static 'complaints/images/bbmp.png' %}" alt="BBMP">
            <h5>BBMP</h5>
        </a>
    </div>
    <div class="grid-item">
        <a href="/raise/?department=BESCOM&image={% static 'complaints/images/bescom.png' %}">
            <img src="{% static 'complaints/images/bescom.png' %}" alt="BESCOM">
            <h5>BESCOM</h5>
        </a>
    </div>
    <div class="grid-item">
        <a href="/raise/?department=BWSSB&image={% static 'complaints/images/bwssb.png' %}">
            <img src="{% static 'complaints/images/bwssb.png' %}" alt="BWSSB">
            <h5>BWSSB</h5>
        </a>
    </div>
    <div class="grid-item">
        <a href="/raise/?department=BMRC&image={% static 'complaints/images/bmrc.jpg' %}">
            <img src="{% static 'complaints/images/bmrc.jpg' %}" alt="BMRC">
            <h5>BMRC</h5>
        </a>
    </div>
    <div class="grid-item">
        <a href="/raise/?department=BDA&image={% static 'complaints/images/bda.png' %}">
            <img src="{% static 'complaints/images/bda.png' %}" alt="BDA">
            <h5>BDA</h5>
        </a>
    </div>
    <div class="grid-item">
        <a href="/raise/?department=BMRDA&image={% static 'complaints/images/bmrda.jpg' %}">
            <img src="{% static 'complaints/images/bmrda.jpg' %}" alt="BMRDA">
            <h5>BMRDA</h5>
        </a>
    </div>
</div>


    <footer class="text-center py-3 bg-primary text-white">
        &copy; 2024 Complaint Management System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
